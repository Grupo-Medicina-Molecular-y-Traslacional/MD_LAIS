<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
        <style type="text/css">
            p { text-align: justify}
            #keyboard 
            {
                float: left;
            }            
            #comment 
            {
                margin-left:0px;
            }
        </style>
    </head>
    <body>
        <div>
            <div>	
                 <br/>
                  <div>
                        <div id="keyboard"><b>Ctrl + B</b></div>
                        <div id="comment" >Start the Batch Mode Process Manager</div>
                 </div>
                 <div>
                        <div id="keyboard"><b>Ctrl + N</b></div>
                        <div id="comment" >Reset descriptor configuration and start a new project</div>
                 </div>
                 
                 <div>
                        <div id="keyboard"><b>Ctrl + S</b></div>
                        <div id="comment" >Save the current descriptor configuration</div>
                 </div>
                 
                 <div>
                        <div id="keyboard"><b>Ctrl + L</b></div>
                        <div id="comment" >Load a descriptor configuration from file</div>
                 </div>    
                 
                 <div>
                         <div id="keyboard"><b>Ctrl + M</b></div>
                        <div id="comment" >Launch the memory manager utility</div>
                 </div>  
		 <div>
                        <div id="keyboard"><b>Alt + F4</b></div>
                        <div id="comment" >Close application</div>
                 </div>                
            </div>
        </div>
    </body>
</html>
